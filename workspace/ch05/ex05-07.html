    <title>DOM</title>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const smile = document.querySelector("span");
        console.log(smile.style);
        console.log(smile.style.left);

        // 함수를 지정한 시간이 흐른 뒤에 실행 (인자 : 함수,시간(ms단위))
        setTimeout(function () {
          smile.style.left = "172px";
          smile.style.top = "33px";
          smile.style.fontSize = "20px";
          // smile.style.transition = "0.3s";
        }, 1000);

        /*
        오른쪽으로 갈수록 커지는 스마일 객체가 커서를 쫓아다니게 함
        */
        document.addEventListener("mousemove", function (event) {
          const x = event.clientX - smile.clientWidth; // /2하면 커서 위치로 옴
          const y = event.clientY - smile.clientHeight;

          // smile.style.left = x + "px"; // 단위 꼭 붙여줘야 함
          // smile.style.top = y + "px"; // 단위 꼭 붙여줘야 함
          // smile.style.fontSize = x / 5 + "px"; // 단위 꼭 붙여줘야 함

          //위와 같은 효과 cssText 사용해서 구현
          smile.style.cssText = `left:${x}px; top: ${y}px; font-size: ${x / 5}px; position:fixed;`;
        });
