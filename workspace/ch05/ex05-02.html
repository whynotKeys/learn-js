<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
  </head>
  <body>
    <header>
      <h1>Counter</h1>
    </header>
    <div id="container">
      <button class="minus">-</button>
      <span>0</span>
      <button class="plus">+</button>
      <button class="reset">reset</button>
    </div>

    <script>
      // conainer 하위에 존재하는 button 요소를 찾기
      const plusbtn = document.querySelector(".plus");
      const minusbtn = document.querySelector(".minus");
      const resetbtn = document.querySelector(".reset");
      const countSpan = document.querySelector("#container > span");

      plusbtn.addEventListener("click", function () {
        let count = parseInt(countSpan.firstChild.nodeValue);
        countSpan.firstChild.nodeValue = count + 1;
      });
      minusbtn.addEventListener("click", function () {
        let count = parseInt(countSpan.firstChild.nodeValue);
        countSpan.firstChild.nodeValue = count - 1;
      });
      resetbtn.addEventListener("click", function () {
        countSpan.firstChild.nodeValue = 0;
      });
    </script>
  </body>
</html>
